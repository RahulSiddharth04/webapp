pipeline {
    agent any
    tools { maven "maven" }
    stages {
        stage('Clone Repository') {
            steps {
                git branch: 'main', url: 'https://github.com/RahulSiddharth04/webapp.git'
            }
        }
        stage('Clean Project') {
            steps {
                sh 'mvn clean'
            }
        }
        stage('Validate') {
            steps {
                sh 'mvn validate'
            }
        }
        stage('Compile') {
            steps {
                sh 'mvn compile'
            }
        }
        stage('Run Tests') {
            steps {
                sh 'mvn test'
            }
        }
        stage('Package Application') {
            steps {
                sh 'mvn package'
            }
        }
        stage('Build Docker Image') {
            steps {
                script {
                    sh 'docker build -t rahulsid04/webapp1 .'
                }
            }
        }
        stage('Push to Docker Hub') {
            steps {
                script {
                    withDockerRegistry(credentialsId: 'docker_cred', url: 'https://index.docker.io/v1/') {
                        sh 'docker push rahulsid04/webapp1'
                    }
                }
            }
        }
        stage('Deploy to Kubernetes') {
            steps {
                withKubeConfig(
                    caCertificate: '',
                    clusterName: 'minikube',
                    contextName: 'minikube',
                    credentialsId: 'minikube_id',
                    namespace: '',
                    restrictKubeConfigAccess: false,  // âœ… FIXED (Boolean, not String)
                    serverUrl: 'https://192.168.39.226:8443'
                ) {
                    sh 'kubectl apply -f my-deploy.yml --validate=false'
                }
            }
        }
    }
}
